<script>
function initialize() {
  function generateRandomLong(){
    var num = (Math.random()*180.toFixed(6);
    var posneghiv = Math.floor(Math.random());
    if (posneghiv == 0){
      num = num * -1;
    }
    return num;
  }
  function generateRandomLat(){
    var num = (Math.random()*90.toFixed(6);
    var posneghiv = Math.floor(Math.random());
    if (posneghiv == 0){
      num = num * -1;
    }
    return num;
  }

  var xcoord = generateRandomLat();
  var ycoord = generateRandomLong();
  document.write(xcoord);
  document.write(ycoord);
  var initialLocation = new google.maps.LatLng(37.869260, -122.254811);
  var panoramaOptions = {
      position: initialLocation,
      pov: {
        heading: 165,
        pitch: 0
      },
      zoom: 1
  };

  var suchPano = new google.maps.StreetViewPanorama(
        document.getElementById('map-canvas'),
        panoramaOptions);
      suchPano.setVisible(true);
}


google.maps.event.addDomListener(window, 'load', initialize);
document.getElementById("x").innerHTML = xcoord;
document.getElementById("y").innerHTML = ycoord;
}
</script>
